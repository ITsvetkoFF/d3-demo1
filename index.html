<!DOCTYPE html>
<meta charset="utf-8">
<body>
<svg width="960" height="640">
</svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

    var arr1 = [
        {letter:"A"},
        {letter:"E"},
        {letter:"F"}
    ];
    var arr2 = [
        {letter:"A"},
        {letter:"B"},
        {letter:"C"},
        {letter:"D"},
        {letter:"E"}
    ];

    var svg = d3.select("svg");

    var texts = svg.selectAll("text")
            .data(arr1);

    texts.enter()
            .append("text")
            .text(function (d) { return d.letter; });

    texts = svg.selectAll("text")
            .data(arr2, function(d) { return d.letter; });

    texts.enter()
            .append("text")
            .text(function (d) { return d.letter; });

    texts.exit().remove();

</script>
