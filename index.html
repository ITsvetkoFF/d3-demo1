<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

    var arr = [
        {letter:"A", position: 0},
        {letter:"B", position: 30},
        {letter:"C", position: 60},
        {letter:"D", position: 90}
    ];

    var svg = d3.select("body").append("svg")
            .attr("width", 960)
            .attr("height", 640);

    var elemEnter = svg.selectAll("text")
            .data(arr)
            .enter();

    elemEnter.append("text")
            .attr("dy", "420")
            .attr("dx", function(d) { return d.position; })
            .text(function(d){return d.letter; });

</script>
