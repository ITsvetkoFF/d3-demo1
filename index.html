<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .circle {
        fill: steelblue;
    }

    .circle:hover {
        fill: brown;
    }

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

    var svg = d3.select("body").append("svg")
            .attr("width", 960)
            .attr("height", 640);

    d3.tsv("data.tsv", function(error, data) {
        if (error) throw error;

        var elemEnter = svg.selectAll(".circle")
                .data(data)
                .enter()
                .append("g");

        elemEnter.append("circle")
                .attr("class", "circle")
                .attr("cx", function(d,i) { return i*30 + 30; })
                .attr("cy", "400")
                .attr("r", "13");

        elemEnter.append("text")
                .attr("dy", "420")
                .attr("dx", function(d,i) { return i*30 + 30; })
                .text(function(d){return d.letter + " | " + d.frequency; })
                .attr("style", "writing-mode: tb");
    });

</script>
