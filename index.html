<!DOCTYPE html>
<meta charset="utf-8">
<body>
<svg width="960" height="640">
</svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

    var arr1 = ["A","B"];
    var arr2 = ["A","C"];

    var svg = d3.select("svg");

    var texts = svg.selectAll("text")
            .data(arr1);

    console.log("BEFORE");
    console.log("update, enter, exit:");
    console.dir(texts);
    console.dir(texts.enter());
    console.dir(texts.exit());

    texts.enter().append("text").text(function(d) { return d; });

    texts = svg.selectAll("text")
            .data(arr2);

    console.log("\nAFTER");
    console.log("update, enter, exit:");
    console.dir(texts);
    console.dir(texts.enter());
    console.dir(texts.exit());

</script>
